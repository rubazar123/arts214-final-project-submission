<script>
    /*Images Loaded Initialization*/
    new imagesLoaded('#Gallery_images', function()
    {

                /* Masonry Initialization*/

        {

            isFitWidth: true
        });
    
    
    var modal = document.getElementById('Modal');
    var nav = document.getElementById('nav');
    var menu = document.getElementById('menu');
    var navBG = document.getElementById('nav-background');
    var imageContainer = document.getElementById('img-container');
    var gallery = document.getElementById('nav-gallery');
    var aboutme = document.getElementById('nav-aboutme');
    
    var imageContainerHeight;
    var innerHeight = window.screen.height;
    
    function openMenuBar()
    {
        if(window.innerWidth<=768)
        {
            if(window.getComputedStyle(nav).display === 'none')
            {
                nav.style.display = "block";
                gallery.style.display = "block";
                aboutme.style.display = "block";
                navBG.style.backgroundColor = "white";
                navBG.style.zIndex = "3";
                navBG.style.display = "block";
            }   
            else
            {
                nav.style.display = "none";
                gallery.style.display = "none";
                aboutme.style.display = "none";
                navBG.style.backgroundColor = "transparent";
                //navBG.style.zIndex = "-1";
                navBG.style.display = "none";
            }
        }
    };
    function openModal()
    {
        document.getElementById('Modal').style.display = "block";
        
        imageContainerHeight = parseFloat(window.getComputedStyle(imageContainer).height);
        
        innerHeight = window.screen.height;
        
        verticalAlign(innerHeight, imageContainerHeight);

    };

    function closeModal() 
    {
        document.getElementById('Modal').style.display = "none";
    };

    var currImage = 1;
    showIMG(currImage);

    function arrow(n) 
    {
        showIMG(currImage += n);
        imageContainerHeight = parseFloat(window.getComputedStyle(imageContainer).height);
        innerHeight = window.screen.height;
        verticalAlign(innerHeight,imageContainerHeight);
    };

    function currentIMG(n) 
    {
        showIMG(currImage = n);
    };

    function showIMG(n) 
    {
        var i;
        var imageArray = document.getElementsByClassName("images");
        if (n > imageArray.length) 
        {
            currImage = 1;
        }
        if (n < 1) 
        {
            currImage = imageArray.length;
        }
        for (i = 0; i < imageArray.length; i++) 
        {
            imageArray[i].style.display = "none";
        }
        imageArray[currImage-1].style.display = "block";
    };
    window.onclick = function(event) 
    {
        if (event.target == modal) 
        {
            modal.style.display = "none";
        }
    };
    window.onresize = function()
    {
        var innerHeight = window.screen.height;
        imageContainerHeight = parseFloat(window.getComputedStyle(imageContainer).height);
        if (window.innerWidth>=768)
        {
            nav.style.display = "none";
            gallery.style.display = "none";
            aboutme.style.display = "none";
            contact.style.display = "none";
        }
        verticalAlign(innerHeight,imageContainerHeight);
    }
    window.addEventListener('keydown',function (e) 
    {
       if (e.keyCode === 37)
       {
          arrow(-1); 
       }
       if (e.keyCode === 39)
       {
          arrow(1); 
       }
       if (e.keyCode === 27)
       {
            closeModal();
       }
    },false);
    function animateMenu(x) 
    {
        x.classList.toggle("change");
    }
    function verticalAlign(innerHeight,imageHeight)
    {
        console.log(window.screen.height);
        console.log(parseInt(window.getComputedStyle(imageContainer).height));
        console.log((window.screen.height - parseInt(window.getComputedStyle(imageContainer).height))/2);
        
        modal.style.paddingTop = ((innerHeight - imageHeight)/4)+"px";
        
    }
</script>
